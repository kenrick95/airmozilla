{% if estimated_time_left %}
  {% if estimated_time_left < 0 %}
    The transcoding should have finished
    <b>{{ show_duration(estimated_time_left * -1) }} ago</b>
  {% else %}
    Estimated time until this video has finished transcoding:
    <b>{{ show_duration(estimated_time_left) }}</b>
  {% endif %}
{% endif %}
