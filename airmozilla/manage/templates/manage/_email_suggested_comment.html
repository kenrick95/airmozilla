{% extends 'email_base.html' %}

{% block content %}
<p>Hi,</p>

<p>
    A new comment has been added to your suggested event, with title
    <b>{{ event.title }}</b>.<br>
    <b>{{ user.email }}</b> left the following comment:
</p>

<blockquote style="font-style:italic">{{ comment.comment|urlize|nl2br }}</blockquote>

<p>
    To review your submitted event go to the
    <a href="{{ base_url }}{{ url('suggest:summary', event.pk) }}">Summary page</a>.
</p>

{% endblock %}
