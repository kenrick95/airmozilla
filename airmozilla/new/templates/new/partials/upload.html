<h4>Upload</h4>

{% raw %}
<div ng-show="fileError">
  <h5>Something uncool about that file</h5>
  <p>{{ fileError }}</p>
</div>

<form ng-submit="startUpload()">
  <input type="file" ng-model="upload.file" file-model="dataFile">
  <button class="btn btn-primary submit">Start Uploading</button>
</form>


<p class="extra-note">
  <b>Note!</b>
  You can
  <a ui-sref="recordVideo">record right from your Web Camera</a> also.
</p>

{% endraw %}
